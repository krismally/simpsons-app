<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css">
    <title>The Simpsons Quote Generator</title>
  </head>
  <body>
    <header>
      <img src="./simpsonsLogo.svg" alt="Simpsons logo">
    </header>
    <main>
      <button id="quote">Click for a quote!</button>
      <div id="results">
        <p id="quote-text"></p>
        <span id="character"></span>
      </div>
    </main>

    <script src="/main.js"></script>
  </body>
</html>
